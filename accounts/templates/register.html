<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container form-group border" style="margin-top:10px;">
    <h4 style="padding-top:5px;padding-bottom:5px;">Fill Form to create Account</h4>
    <form method="post" action="" class="col-md-12 border-top">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-sm-4">
              <label for="id_firstname">Firstname :</label>
              {{ userform.firstname }}
            </div>
            <div class="form-group col-sm-4">
              <label for="id_lastname">Surname :</label>
              {{ userform.surname}}
            </div>
            <div class="form-group col-sm-4">
              <label for="id_lastname">Other names :</label>
              {{ userform.othername }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
                  <label for="id_lastname">Username :</label>
                  {{ userform.username }}
            </div>
            <div class="form-group col-sm-5">
                <label for="id_email">Email :</label>
                {{ userform.email }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
              <label for="id_gender">Gender :</label>
              {{ userform.gender }}
            </div>
            <div class="form-group col-sm-4">
              <label for="id_department">Department :</label>
              {{ userform.department }}
            </div>
            <div class="form-group col-sm-6">
              <label for="id_faculty">Faculty :</label>

            </div>
        </div>
        <div class="form-group">
            <div class="form-group col-sm-6">
              <label for="id_password1">Password :</label>
              {{ userform.password1 }}
            </div>
            <div class="form-group col-sm-6">
              <label for="id_password2">Confrim password :</label>
              {{ userform.password2 }}
            </div>
        </div>
        <div class="form-footer">
            <button type="submit" class="btn btn-primary col-sm-4">Save</button>
            <a href="{% url 'login' %}" class="btn btn-danger col-sm-3">Cancel</a>
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
